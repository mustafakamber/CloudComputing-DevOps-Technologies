apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-midterm-deployment
  namespace: mustafa
  labels:
    app: devops-midterm-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-midterm-deployment
  template:
    metadata:
      labels:
        app: devops-midterm-deployment
    spec:
      containers:
      - name: uni-app
        image: mustafakamber/devopstech:latest
        ports:
        - containerPort: 5000
