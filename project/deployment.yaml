apiVersion: apps/v1
kind: Deployment
metadata:
  name: uni-app
  namespace: mustafa
  labels:
    app: uni-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uni-app
  template:
    metadata:
      labels:
        app: uni-app
    spec:
      containers:
      - name: uni-app
        image: mustafakamber/devopstech
        ports:
        - containerPort: 5000
